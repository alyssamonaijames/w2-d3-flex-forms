<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Forms Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Week 2 - Flexbox &amp; Forms</h1>
    <section>
        <h2>Flexbox Container Demo</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>

    <section>
        <h2>Inline vs Block Elements</h2>
        <div class="block-demo">
            <div class="box">Div (Block)</div>
            <p class="box">Paragraph (Block)</p>
        </div>

        <div class="inline-demo">
            <span class="box">Span (Inline)</span>
            <a href="#" class="box">Anchor (Inline)</a>
            </div>
        </form>
    </section>

    <section>
        <h2>Accessible Form with Flexbox</h2>
        <form class="form-container">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Enter your full name"
                autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required>
            </div>

            <div class="form-group full-width">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
